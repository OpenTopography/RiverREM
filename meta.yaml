package:
  name: "riverrem"
  version: "1.1.1"

source:
  git_rev: v1.1.1
  git_url: https://github.com/OpenTopography/RiverREM

requirements:
  host:
    - python
    - setuptools
  build:
    - python >=3.6
  run:
    - python>=3.6
    - gdal>=3.7, <3.9
    - conda-forge::osmnx<2.0, >=1.3
    - dataclasses
    - seaborn
    - cmocean
    - scipy>=1.6.0
    - shapely>=2.0
    - pandas
    - requests
    - geopandas
    - bottleneck
    - numexpr

about:
  home: https://github.com/OpenTopography/RiverREM
  license: GPL-3.0-only
  license_familY: GPL
  license_file: LICENSE
  summary: "Make river relative elevation models (REMs) from an input digital elevation model (DEM)."

extra:
  recipe-maintainers:
    - klarrieu
